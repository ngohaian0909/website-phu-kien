<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Danh sách người dùng</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Danh sách người dùng</h1>

		<div th:if="${successMessage}" class="alert alert-success"
			th:text="${successMessage}"></div>
		<div th:if="${errorMessage}" class="alert alert-danger"
			th:text="${errorMessage}"></div>

		<a th:href="@{/users/create}" class="btn btn-primary">Tạo mới</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>ID</th>
					<th>Tên đăng nhập</th>
					<th>Mật khẩu</th>
					<th>Họ và tên</th>
					<th>Email</th>
					<th>Số điện thoại</th>
					<th>Địa chỉ</th>
					<th>Vai trò</th>
					<th>Hành động</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${users}">
					<td th:text="${user.userId}"></td>
					<td th:text="${user.userName}"></td>
					<td th:text="${user.password}"></td>
					<td th:text="${user.fullName}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.phone}"></td>
					<td th:text="${user.address}"></td>
					<td th:text="${user.roleID == 1 ? 'Admin' : 'User'}"></td>
					<td><a th:href="@{/users/edit/{id}(id=${user.userId})}"
						class="btn btn-sm btn-primary">Sửa</a> <a
						th:href="@{/users/delete/{id}(id=${user.userId})}"
						class="btn btn-sm btn-danger">Xóa</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
