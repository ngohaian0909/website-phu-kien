<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .registration-container {
            width: 700px; /* Điều chỉnh độ rộng container */
            margin: 50px auto; /* Canh giữa màn hình */
            padding: 20px;
            border: 1px solid #ced4da; /* Viền */
            border-radius: 5px; /* Góc bo tròn */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Đổ bóng */
            background-color: #f8f9fa; /* Màu nền nhạt */
        }

        .registration-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 10px; /* Giảm khoảng cách giữa các trường */
        }

        label {
            font-size: 14px; /* Giảm kích thước font chữ label */
        }

        .form-control {
            font-size: 14px; /* Giảm kích thước font chữ input */
            padding: 0.375rem 0.5rem; /* Giảm padding input */
        }

        .two-columns {
            display: flex;
            gap: 20px; /* Khoảng cách giữa hai cột */
        }

        .column {
            flex: 1; /* Mỗi cột chiếm một nửa không gian */
        }

        .btn {
            font-size: 14px; /* Giảm kích thước font chữ nút */
            padding: 0.375rem 0.75rem; /* Giảm padding nút */
            width: 280px;
            margin: 20px
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-9">
            <div class="registration-container">
                <h1>Đăng ký</h1>

                <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                

                <form th:action="@{/register/save}" th:object="${user}" method="post">
                    <div class="two-columns">
                        <div class="column">
                            <div class="form-group">
                                <label for="username" class="form-label">Tên đăng nhập:</label>
                                <input type="text" class="form-control" id="username" th:field="*{userName}" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="form-label">Mật khẩu:</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}" pattern="^(?=.*[@$!%*?&]).{6,}$" title="Mật khẩu phải có ít nhất 6 ký tự và chứa ít nhất 1 ký tự đặc biệt." required>
                            </div>
                            <div class="form-group">
                                <label for="fullname" class="form-label">Họ và tên:</label>
                                <input type="text" class="form-control" id="fullname" th:field="*{fullName}" required>
                            </div>
                            <div class="form-group">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                            </div>
                        </div>
                        <div class="column">
                            <div class="form-group">
                                <label for="phone" class="form-label">Số điện thoại:</label>
                                <input type="text" class="form-control" id="phone" th:field="*{phone}"pattern="^\d{10}$" title="Số điện thoại phải có đúng 10 chữ số">
                            </div>
                            <div class="form-group">
                                <label for="address" class="form-label">Địa chỉ:</label>
                                <input type="text" class="form-control" id="address" th:field="*{address}" title="Địa chỉ email không hợp lệ" required>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Đăng ký</button>
                    <a th:href="@{/login}" class="btn btn-danger">Đăng nhập</a>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
